<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        // webGL
        let renderer = null,width=200,height=200,far=400;
        function initRenderer(){
            renderer = new THREE.WebGLRenderer({
                antilias:true ,//抗锯齿
                alpha:true
            });
            width = window.innerWidth - 17;
            height = window.innerHeight;
            renderer.setSize(width,height);
            renderer.setClearColor("#000",1);
            document.body.appendChild(renderer.domElement);
        }

        // 场景
        let scene = null;
        function initScene(){
            scene = new THREE.Scene();
        }

        // 相机
        let camera = null;
        function initCamera(){
            camera = new THREE.PerspectiveCamera(45,width/height,1,far*3);
            camera.position.set(0,0,far);
            scene.add(camera);
        }

        // 克莱因瓶
        let plane = null;
        function createPlane(){
            let geom = new THREE.ParametricGeometry(function(u,v,target){
                u *= Math.PI;
                v *= 2 * Math.PI;

                u = u * 2;
                var x, y, z;
                if ( u < Math.PI ) {

                    x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( u ) * Math.cos( v );
                    z = - 8 * Math.sin( u ) - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( u ) * Math.cos( v );

                } else {

                    x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( v + Math.PI );
                    z = - 8 * Math.sin( u );

                }

                y = - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( v );

                target.set(x*5,y*5,z*5);
            },16,16);

            // 创建模型
            let material1 = new THREE.MeshLambertMaterial({
                color:"#aaaaaa",
                wireframe:true,
                side:THREE.DoubleSide
            });

            // plane = new THREE.Mesh(gemo,material);
            // scene.add(plane);

            let material2 = new THREE.MeshPhongMaterial({
                color:"#aa00ff",
                side:THREE.DoubleSide
            });

            // 多种材质
            let materials = [material1,material2];
            var group = new THREE.Group();

            for ( var i = 0, l = materials.length; i < l; i ++ ) {

                group.add( new THREE.Mesh( geom, materials[ i ] ) );

            }

            scene.add(group);
            
        }

        // 光
        let light = null;
        function initLight(){
            light = new THREE.DirectionalLight("#ffffff",0.6);
            light.position.set(200,200,200);
            scene.add(light);

            light2 = new THREE.AmbientLight("#ffffff",0.5);
            light.position.set(0,400,200);
            scene.add(light2);
        }

        // 交互
        let orbit = null;
        function initOrbitControls(){
            orbit = new THREE.OrbitControls(camera,renderer.domElement);
        }

        // 辅助线-坐标
        let axes_help = null;
        function help(){
            axes_help = new THREE.AxesHelper(30);
            scene.add(axes_help);
        }

        // 渲染
        function render(){
            renderer.render(scene,camera);
        }

        function animate(){
            orbit.update();
            render();
            requestAnimationFrame(animate);
        }

        function draw(){
            initRenderer();
            initScene();
            initCamera();
            initLight();

            createPlane();
            // test();

            initOrbitControls();
            help();
            
            animate();
        }

        draw();

    </script>
</body>
</html>
